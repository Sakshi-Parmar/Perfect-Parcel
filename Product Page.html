<script>


    async function FetchData() {
        try {
            let res = await fetch("https://dummyjson.com/products/search?q=phone")
            res = await res.json()
            // console.log(res.products)
            DisplayProduct(res.products)
            // DisplayProduct(res.data)
        } catch (err) {
            console.log(err)
        }
    }
    FetchData()

    let Container = document.getElementById("product-container")
    function DisplayProduct(data) {
        console.log(data)
        Container.innerHTML = ""
        data.forEach(function (product) {
            let card = document.createElement("div")
            let img = document.createElement("img")

            let brand = document.createElement("h3")
            let category = document.createElement("p")
            let description = document.createElement("p")
            let discountper = document.createElement("p")
            let price = document.createElement("h3")
            let rating = document.createElement("p")
            // let thumb = document.createElement("img")
            let title = document.createElement("h3")
            let add_to_cart = document.createElement("button")
            add_to_cart.textContent = "Add to Cart"

            brand.textContent = product.brand;
            category.textContent = product.category;
            description.textContent = product.description;
            discountper.textContent = `${product.discountPercentage}%`;
            img.src = product.images[0];
            price.textContent = `â‚¹${product.price}`;
            rating.textContent = product.rating;
            // thumb.src = product.thumbnail;
            title.textContent = product.title;
            // add_to_cart.textCon2tent = "Add to Cart"

            card.append(brand, category, discountper, img, price, rating, title, add_to_cart)
            Container.append(card)

        });
    }
</script>
